<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titulo">Calculadora</title>
  </head>
  <body>
    <p>Exercício 2</p>
    <div class="calculadora">
      <label>Digite o primeiro número</label>
      <input type="number" placeholder="Digite um número" id="n1" />
      <label>Digite o segundo número</label>
      <input type="number" placeholder="Digite um número" id="n2" />
      <select name="select" id="seletor">
        <option disabled selected hidden value="">Operações</option>
        <option value="+">Soma</option>
        <option value="-">Subtração</option>
        <option value="/">Divisão</option>
        <option value="*">Multiplicação</option>
      </select>

      <button id="meuBotao" onclick="calcular()">Calcular</button>
      <p id="resposta"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
